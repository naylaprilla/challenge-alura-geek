<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/base.css">
    <link rel="stylesheet" href="./Assets/CSS/cabecalho.css">
    <link rel="stylesheet" href="./Assets/CSS/banner.css">

    <title>AluraGeek</title>
</head>
<body>

    <header class="cabecalho">
        <section class="cabecalho__content">
            <img class="cabecalho__logo" src="./Assets/Imagens/Logo.png" alt="Logo AluraGeek">
    
            <button class="cabecalho__login">Login</button>
    
            <div class="cabecalho__pesquisa">
                <input class="cabecalho__input" type="text" placeholder="O que deseja encontrar?">
                <button class="cabecalho__btn"><i class="bi bi-search"></i></button>
            </div>
        </section>
    </header>

    <main>
    <section class="banner">        
            <section class="banner__textos">
                <h2 class="banner__titulo">Semana Promocional</h2>
                <p class="banner__chamada">Produtos selecionados com 33% de desconto</p>
                <button class="banner__btn">Ver Consoles</button>
            </section>
    </section>
    </main>

    


    
</body>
</html>
